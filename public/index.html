    <div ng-app="myApp" ng-controller="myController" class="tab-content">
        <nav class="navbar navbar-expand-md bg-dark sticky-top navbar-dark">

            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="background-color: khaki;">@</span>
                    </div>
                    <input type="text" class="form-control"  ng-model="Username" placeholder="Username">
                </div>&nbsp;
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="pass" style="background-color: khaki;">PWD</span>
                    </div>
                    <input type="password" class="form-control" ng-model="UPassword" placeholder="Password">
                </div>&nbsp;
                <button class="btn btn-outline-info my-1 btn-sm" ng-click="Logged1()"  onclick="checkFetch()" type="button">Log In</button>
                <button class="btn btn-outline-info my-1 btn-sm" ng-click="getdata()" type="button">Log In Debug</button>

            </form>
        </nav>

        <span ng-bind-html="message"></span> 


        <section class="vh-100 gradient-custom">
            <div class="container py-1 h-100  ">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;opacity: .85;">
                            <legend align="middle" style="width: auto;"><i class="fa fa-user-circle absolute"
                                    style="font-size:100px;color:DodgerBlue"></i>
                            </legend> {{objtab}}
                            <div class="card-body p-4 p-md-5">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="firstName" placeholder="First Name"
                                                    ng-model="objtab.firstName" class="form-control form-control-sm" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="lastName" placeholder="Last Name"
                                                    ng-model="objtab.lastName" class="form-control form-control-sm" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="Username" placeholder="Username"
                                                    ng-model="objtab.Username" class="form-control form-control-sm" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="password" id="Password" placeholder="Password"
                                                    ng-model="objtab.pswd" class="form-control form-control-sm" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="password" id="ConfirmPassword"
                                                    placeholder="Confirm Password" ng-model="objtab.ConfirmPassword"
                                                    class="form-control form-control-sm" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8 mb-4">
                                            <strong>Gender: </strong>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="femaleGender" value="option1" checked />
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="maleGender" value="option2" />
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="otherGender" value="option3" />
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <div class="form-outline">
                                                <input type="email" id="emailAddress" placeholder="Email"
                                                    ng-model="objtab.email" class="form-control form-control-sm" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                                            <div class="form-outline">
                                                <input type="tel" id="phoneNumber" placeholder="Phone Number"
                                                    ng-model="objtab.Phone" class="form-control form-control-sm" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 pt-2">
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="Savedata()">Sign
                                            Up</button>
                                    </div>
                                    
                                    <div class="mt-4 pt-2">
                                        <button type="button" class="btn btn-sm btn-primary" ng-click="Opennew()">Next Form
                                            </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
